server:
  port: ${PORT:${SERVER_PORT:9090}}

spring:
  cloud:
    compatibility-verifier:
      enabled: false
  application:
    name: ms-vakitas
  rabbitmq:
    host: 54.152.71.174
    port: 5672
    username: admin
    password: admin1234
  datasource:
    url: jdbc:mysql://3.81.143.14:3306/vakitadb?createDatabaseIfNotExist=true
    username: admin
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver
