server:
  ssl:
    key-alias: gateway_certificado
    key-store: classpath:gateway.jks
    key-store-type: JKS
    key-store-password: grupo3
  server:
    port: 8080

spring:
  application:
    name: gateway
  cloud:
    gateway:
      globalcors:
        corsConfigurations:
          '[/**]':
            allowedOrigins:
              - "https://vakita-web.ddns.net"
            allowedMethods:
              - GET
              - POST
              - PUT
              - PATCH
              - DELETE
              - OPTIONS
            allowedHeaders:
              - "DNT"
              - "User-Agent"
              - "X-Requested-With"
              - "If-Modified-Since"
              - "Cache-Control"
              - "Content-Type"
              - "Range"
              - "Authorization"
            maxAge: 1728000
            allowedExposedHeaders: "Content-Length"
      routes:
        - id: ms-usuarios
          uri: https://vakitausers.ddns.net:8080/
          predicates:
            - Path=/api/v1/usuarios/**,/swagger-ui/**,/swagger-resources/**,/swagger-ui.html,/v3/api-docs,/webjars/**,/view/**,/swagger-usuarios

        - id: ms-payment
          uri: https://vakita.ddns.net:8080/
          predicates:
            - Path=/api/v1/payment/**,/swagger-ui/**,/swagger-resources/**,/swagger-ui.html,/v3/api-docs,/webjars/**,/view/**,/swagger-payment
          filters:
            - AuthenticationFilter

        - id: ms-vakitas
          uri: https://vakitas.ddns.net:8080/
          predicates:
            - Path=/api/v1/vakita/**,/swagger-ui/**,/swagger-resources/**,/swagger-ui.html,/v3/api-docs,/webjars/**,/view/**,/swagger-vakitas
          filters:
            - AuthenticationFilter


eureka:
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceURL:
      defaultZone: http://35.153.134.97:8761/
  instance:
    instance-id: ${spring.application.name}:${random.int}
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 30

management:
  endpoint:
    gateway:
      enabled: true
  endpoints:
    web:
      exposure:
        #        include: "*"
        include: gateway
  info:
    env:
      enabled: true
    app:
      name: gateway
      version: 1.0.0
      description: Entry point

