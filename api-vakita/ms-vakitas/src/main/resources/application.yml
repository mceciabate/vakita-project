server:
  port: ${PORT:${SERVER_PORT:0}}

spring:
  application:
    name: ms-vaquitas
  datasource:
    driverClassName: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/vakitadb
    createDatabaseIfNotExist: true
    username: root
    password: root
  jpa:
    hibernate.ddl-auto: create-drop
    generate-ddl: true
    show-sql: true

#Inicializacion de data en la bd, toma el script que est√° en resources al iniciar el ms
#    defer-datasource-initialization: true
#  sql:
#    init:
#      mode: always

eureka:
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceURL:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${random.int}
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 30
management:
  endpoints:
    web:
      exposure:
        include: info
  info:
    env:
      enabled: true
    app:
      name: ms-vaquitas
      version: 1.0.0
      description: Microservicios Vakitas

