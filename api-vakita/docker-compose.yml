version: '3.9'
services:
  rabbitmq-container:
    image: rabbitmq:3-management
    container_name: rabbitmq-container
    hostname: rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    expose:
      - 15672
      - 5672
    networks:
      - local-cecilia
  gateway-container:
    image: mcabate/gateway:latest
#    restart: on-failure
    container_name: gateway-container
    ports:
      - "8080:8080"
    expose:
      - '8080'
    networks:
      - local-cecilia
    depends_on:
      - eureka-server-container
  vakitas-container:
    image: mcabate/vakitas:latest
#    restart: on-failure
    container_name: vakitas-container
    ports:
      - "9091:9091"
    expose:
      - '9091'
    networks:
      - local-cecilia
    depends_on:
      - eureka-server-container
      - rabbitmq-container
  usuarios-container:
    image: mcabate/usuarios:latest
#    restart: on-failure
    container_name: usuarios-container
    ports:
      - "9090:9090"
    expose:
      - '9090'
    networks:
      - local-cecilia
    depends_on:
      - eureka-server-container
      - rabbitmq-container
  eureka-server-container:
    image: mcabate/eureka:latest
    container_name: eureka-server-container
    ports:
     - "8761:8761"
    expose:
     - '8761'

networks:
  local-cecilia:
