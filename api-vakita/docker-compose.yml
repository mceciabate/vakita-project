    container_name: gateway-container
    ports:
      - "8080:8080"
    expose:
      - '8080'
    depends_on:
      - eureka-server-container
    network_mode: host
  vakitas-container:
    image: mcabate/vakitas:latest
#    restart: on-failure
    container_name: vakitas-container
    ports:
      - "9091:9091"
    expose:
      - '9091'
    depends_on:
      - eureka-server-container
    network_mode: host
  usuarios-container:
    image: mcabate/usuarios:latest
#    restart: on-failure
    container_name: usuarios-container
    ports:
      - "9090:9090"
    expose:
      - '9090'
    depends_on:
      - eureka-server-container
    network_mode: host
  eureka-server-container:
    image: mcabate/eureka:latest
    container_name: eureka-server-container
    ports:
     - "8761:8761"
    expose:
     - '8761'
    network_mode: host



